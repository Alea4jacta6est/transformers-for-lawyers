<p-tabView [style]="{width: '100%', height: '100%'}" [(activeIndex)]="activeIndex" (onClose)="handleClose($event)">
  <p-tabPanel [header]="item.id" *ngFor="let item of items; let i = index" [selected]="i == 0" [closable]='true' >
    <p-scrollPanel [style]="{width: '100%', height: '80vh'}" styleClass="custombar1">
      <p [innerHtml]="transformYourHtml(item.text)" ></p>
    </p-scrollPanel>
  </p-tabPanel>
</p-tabView>
